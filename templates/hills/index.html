{% extends 'base.html' %} {% block main %}
<h1 class="page-header">The Corbetts</h1>
<table id="corbett-table">
  <tr>
    <th>Name</th>
    <th>Height</th>
    <th>Location</th>
  </tr>
  {% for hill in hills %}
  <tr>
    <td><a href="/hills/{{hill.id}}">{{ hill.name }}</a></td>
    <td>{{ hill.height }}</td>
    <td>{{ hill.area }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock main %}
